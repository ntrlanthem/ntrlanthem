<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.png">

    <title>Natural Anthem</title>

    <!-- CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="../css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href='//fonts.googleapis.com/css?family=Cousine' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="container-menu">
        <ul style="list-style-type:none;">
            <li><a href="../">news</a></li>
            <li><a href='../shows/'>shows</a></li>
            <li><a href="../music/">music</a></li>
            <li><a href="//naturalanthem.bigcartel.com/">store</a></li>
            <li><a href="../about/">about</a></li>
            <li class='active'>contact</li>
        </ul>
    </div>

    <div class="container-fluid header">
        <div class="nav">
            <div class="hamburger hamburger--vortex" type="button">
                <span class="hamburger-box">
                <span class="hamburger-inner"></span>
                </span>
            </div>
        </div>
        <div class="brand">
            natural anthem</div>
    </div>

    <div id='site-wrapper'>
        <div class="container main">
            <div class='container circle top'>
                <div class='circle__inner'>
                    <div class='circle__wrapper'>
                        <div class='booking text-center'>
                            <h4>Booking:</h4>
                            <p>Ken Welker
                                <br> 13th Floor Music
                                <br> <i class='fa fa-phone'></i> 972.533.9289
                                <br> <i class='fa fa-envelope'></i> <a href='mailto:ken@13thfloormusic.com'> ken@13thfloormusic.com</a>
                                <br>
                            </p>
                        </div>
                    </div>
                </div>
            </div>


            <div class="contact text-center">
                <div class="form-group">

                    <div class="submitstatus text-center">
                        <!-- Hidden message to show if contact is successful. -->
                        <div id="submit-success" class="collapse">
                            <h2>message sent</h2>
                            <br>
                            <input class="btn yellow" value="send another?" id="send-another" />
                        </div>

                        <!-- Hidden message to show if user encounters errors. -->
                        <div id="submit-error" class="collapse">
                            <h1> error! try again later</h1>
                        </div>
                    </div>
                    <form class="contactform">
                        <div class="form-group">
                            <label for="name" class="pull-left">name</label>
                            <input type="text" name="name" required placeholder="name" class="form-control input-lg" />
                        </div>

                        <div class="form-group">
                            <label for="email" class="pull-left">email</label>
                            <input type="email" name="_replyto" required email placeholder="email@address.com" class="form-control input-lg" /> </div>

                        <input type="text" name="_gotcha" style="display:none" class="form-control" />

                        <div class="form-group">
                            <label for="subject" class="pull-left">subject</label>
                            <input type="text" name="subject" required placeholder="subject" class="form-control input-lg" /> </div>
                        <div class="form-group">
                            <label for="message" class="pull-left">message</label>
                            <textarea name="message" placeholder="message" required rows="6" class="form-control input-lg"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="send" class="btn pull-left yellow" />
                        </div>

                    </form>
                </div>
            </div>
        </div>

        <div class='container mail text-center'>
            <button type='button' class='btn btn-default yellow' id='subscribe'> give us yer email</button>
        </div>

        <div class='container footer'>
            <ul class='social'>
                <li><a href="//instagram.com/naturalanthem_"><i class="fa fa-instagram fa-2x"></i></a></li>
                <li><a href="//facebook.com/ntrlanthem"><i class='fa fa-facebook fa-2x'></i></a></li>
                <li><a href='//www.youtube.com/channel/UCdhXY53EPegC2J1unMka3Rg'><i class='fa fa-youtube fa-2x'></i></a></li>
                <li> <a href='//www.twitter.com/naturalanthem_'><i class='fa fa-twitter fa-2x'></i></a></li>
            </ul>
        </div>


        <style type="text/css">
            .bs-example {
                margin: 20px;
            }
        </style>

        <!-- Subscribe Modal HTML -->
        <div id="myModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">join our mailing list</h4>
                    </div>
                    <div class="modal-body">
                        <iframe width="540" height="194" src="https://my.sendinblue.com/users/subscribe/js_id/2jdv1/id/1" frameborder="0" scrolling="auto" allowfullscreen style="display: block;margin-left: auto;margin-right: auto;"></iframe>
                    </div>
                    <div class="modal-footer"></div>
                </div>
            </div>
        </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="//ajax.aspnetcdn.com/ajax/jquery.validate/1.13.1/jquery.validate.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="../js/menu.js"></script>
    <script src="../js/contact.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#subscribe").click(function () {
                $("#myModal").modal('show');
            });
        });
    </script>
</body>

</html>
